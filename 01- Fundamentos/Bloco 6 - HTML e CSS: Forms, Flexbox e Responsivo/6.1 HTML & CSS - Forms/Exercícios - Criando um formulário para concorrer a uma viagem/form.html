<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <h2>TrybeTrip Forms</h2>
      <br> 
    <label for="name">Nome:</label>
    <input type="text" id="name" maxlength="40" minlength="10">
      <br>

    <label for="email">Email:</label>
    <input type="email" id="email" maxlength="50" minlength="10">
      <br>

    <h3 for="">Destino Preferido:</h3>
    <input type="radio" name="preferredDestination" id="city">
    <label for="city">Cidade</label>
    <input type="radio" name="preferredDestination" id="camp">
    <label for="camp">Campo</label>
    <input type="radio" name="preferredDestination" id="beach">
    <label for="beach">Praia</label>
    <input type="radio" name="preferredDestination" id="Mountain">
    <label for="Mountain">Montanhas</label>
      <br>

    <h3>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      <br>

    <label for="date">Data:</label>
    <input type="date">
      <br>
      <br>

    <input type="checkbox" id="checkbox">
    <label for="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <br>
    <input type="checkbox" id="checkbox2" required>
    <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <br>
      <br>

    <button type="submit" id="submitButton">Enviar</button>
    <button type="reset">Apagar</button>
  </form>
</body>
</html>
